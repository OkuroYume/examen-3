<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tatitotu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="nav">
            <div class="nav-branding">
              <img class="nav-logo" src="/img/logo.png" alt="Logo" />
              <h1>
                Défis de <br />
                conjugaison
              </h1>
            </div>
            <div>
              <div class="nav-button"><a href="">Exercer</a></div>
              <div class="nav-button"><a href="">Imprimer</a></div>
              <div class="nav-button"><a href="">Sauvegarder</a></div>
              <div class="nav-button"><a href="">Charger mon defi</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-5">
          <div class="form">
            <div class="form-small">
              <h2>Mes verbes</h2>
              <input
                class="form-recherche"
                type="text"
                name="recherche"
                placeholder="Ajouter un verbe"
              />
              <div class="form-verb-box">
                <div class="form-verb">
                  Avoir <img src="/img/x_symbol.svg" alt="x" />
                </div>
                <div class="form-verb">
                  Aller<img src="/img/x_symbol.svg" alt="x" />
                </div>
                <div class="form-verb">
                  Être<img src="/img/x_symbol.svg" alt="x" />
                </div>
                <div class="form-verb">
                  Courir<img src="/img/x_symbol.svg" alt="x" />
                </div>
                <div class="form-verb">
                  Faire<img src="/img/x_symbol.svg" alt="x" />
                </div>
                <div class="form-verb">
                  Manger<img src="/img/x_symbol.svg" alt="x" />
                </div>
              </div>
            </div>
          </div>
          <div class="form">
            <div class="form-small">
              <h2>Options</h2>
              <div class="form-type-wrapper">
                <h3>Type</h3>
                <div class="form-type">
                  <label for="normal"
                    ><input name="options" id="normal" type="radio" />
                    <div class="form-type-inner t-first">Normal</div></label
                  >
                  <label for="temps">
                    <input name="options" id="temps" type="radio" />
                    <div class="form-type-inner">
                      Trouver mode + temps
                    </div></label
                  >
                </div>
              </div>
              <div class="form-number-wrapper">
                <h3>Nombre de questions</h3>
                <select id="form-number" name="form-number">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                </select>
              </div>
              <div class="form-option-wrapper">
                <h3>Options d'impression</h3>
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="form">
            <div class="form-small">
              <h2>Mes temps</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">colonne 1</div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
